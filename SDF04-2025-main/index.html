<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main/base.css" />
    <link rel="stylesheet" href="css/main/typography.css" />
    <link rel="stylesheet" href="css/main/layout.css" />
    <link rel="stylesheet" href="css/main/components.css" />
    <link
      rel="stylesheet"
      href="css/responsive/mobile.css"
      media="(max-width: 768px)"
    />
    <link
      rel="stylesheet"
      href="css/responsive/tablet.css"
      media="(min-width: 769px) and (max-width: 1024px)"
    />
    <link
      rel="stylesheet"
      href="css/responsive/desktop.css"
      meadia="(min-width: 1025px)"
    />
    <title>Footer</title>
  </head>
  <body>
    <footer>
      <div class="footer-container">
        <h1>Subscribe to our newsletter for updates.</h1>

        <form class="newsletter-form">
          <div class="input-group">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <button type="submit" class="btn-subscribe">Subscribe</button>
        </form>
      </div>
      <div class="footer-logo">
        <a href="https://www.codespace.co.za/" target="_blank">
          <img
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
