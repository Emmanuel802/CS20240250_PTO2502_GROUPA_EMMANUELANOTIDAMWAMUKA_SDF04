<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main/base.css" />
    <link rel="stylesheet" href="css/main/typography.css" />
    <link rel="stylesheet" href="css/main/layout.css" />
    <link rel="stylesheet" href="css/main/components.css" />
    <link
      rel="stylesheet"
      href="css/responsive/mobile.css"
      media="(max-width: 699px)"
    />
    <link
      rel="stylesheet"
      href="css/responsive/tablet.css"
      media="(min-width: 700px) and (max-width: 1023px)"
    />
    <link
      rel="stylesheet"
      href="css/responsive/desktop.css"
      media="(min-width: 1024px)"
    />
    <title>Footer</title>
  </head>
  <body>
    <footer>
      <div class="footer-container">
        <div class="footer-data">
          <div>
            <h1>Subscribe to our newsletter for updates.</h1>

            <form class="newsletter-form">
              <div class="input-group">
                <label for="email"></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                  required
                />
              </div>
              <button type="submit" class="btn-subscribe">Subscribe</button>
            </form>
          </div>

          <div class="about-links">
            <div class="about-us">
              <h4>Quick Link</h4>
              <a href="https://www.codespace.co.za/" target="_blank">Home</a>
              <a href="https://www.codespace.co.za/about/" target="_blank"
                >Who We Are</a
              >
              <a href="https://www.codespace.co.za/blog/ " target="_blank"
                >Our Philosophy</a
              >
            </div>
            <div class="program-languages">
              <h4>Technologies</h4>
              <a
                href="https://www.codespace.co.za/programs/software-development/"
                target="_blank"
                >HTML</a
              >
              <a
                href="https://www.codespace.co.za/programs/software-development/"
                target="_blank"
                >CSS</a
              >
              <a
                href="https://www.codespace.co.za/programs/software-development/"
                target="_blank"
                >JavaScript</a
              >
            </div>
          </div>
        </div>

        <hr />

        <div class="footer-logo">
          <a href="https://www.codespace.co.za/" target="_blank">
            <img
              src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
              alt="CodeSpace Logo"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
